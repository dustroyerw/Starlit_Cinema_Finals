    <div class="container">
        <center><p>Starlit Cinemas</p></center>
        <h1>Movie Ticket Booking</h1>
            <div class="form-group">
            <form class="admit-form" action="/app" method="post">
                <label for="movie">Movie:</label>
                <select id="movie" name="movie">
                    <option value="Oppenheimer">Oppenheimer</option>
                    <option value="Barbie">Barbie</option>
                    <option value="1984">1984</option>
                    <option value="Crime and Punishment">Crime and Punishment</option>
                   
                </select>
           
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
            </div>
            <button type="submit">Book Tickets</button>
        </form>
    </div>
    <script>
        document.querySelector('.admit-form').addEventListener('submit', async (event) => {
          event.preventDefault(); // Prevent the default form submission
          const movie = document.getElementById('movie').value;
          const quantity = document.getElementById('quantity').value;
          const data = { movie, quantity };
      
          try {
            const response = await fetch('/admitone', { // Corrected route to /login
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data),
            });
      
            const result = await response.json();
            alert(result.message);
            document.getElementById('movie').value = ""; // Clear the input fields
            document.getElementById('quantity').value = ""; // Clear the input fields
          } catch (error) {
            console.error('Error inserting record:', error);
            alert('An error occurred while inserting the record.');
          }
        });
      </script>
